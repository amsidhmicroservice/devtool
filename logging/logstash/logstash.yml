apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: logstash
  name: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - image: docker.elastic.co/logstash/logstash:7.8.0
          name: logstash
          ports:
            - containerPort: 25826
            - containerPort: 5044
          env:
            - name: ES_HOSTS
              value: "http://elasticsearch:9200"
          resources: { }
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/logstash/config

            - name: logstash-pipeline-volume
              mountPath: /usr/share/logstash/pipeline
              readOnly: true

            - name: oraclelib
              mountPath: /usr/share/logstash/oraclelib
              readOnly: true

            - name: logstashdata
              mountPath: /usr/share/logstash/data

      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: logstash-configmap
            items:
              - key: logstash.yml
                path: logstash.yml

        - name: logstash-pipeline-volume
          configMap:
            name: logstash-configmap
            items:
              - key: logstash.conf
                path: logstash.conf

        - name: oraclelib
          hostPath:
            path: /usr/share/logstash/oraclelib

        - name: logstashdata
          hostPath:
            path: /usr/share/logstash/data

      securityContext:
        fsGroup: 1099
        runAsGroup: 1099
        runAsUser: 1099


---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: logstash
  name: logstash
spec:
  ports:
    - name: "25826"
      port: 25826
      targetPort: 25826
    - name: "5044"
      port: 5044
      targetPort: 5044
  selector:
    app: logstash